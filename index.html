<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script async src="https://cdn.fuseplatform.net/publift/tags/2/3412/fuse.js"></script>
    <script type="text/javascript">
        window.googletag = window.googletag || { cmd: [] };
        window.googletag?.cmd.push(function () {
            window.googletag?.pubads().enableVideoAds();
            window.googletag?.enableServices();
        });

        document.onreadystatechange = () => {
            if (document.readyState === 'complete') {
                const fuseTag = window.fusetag || (window.fusetag = { que: [] });
                fuseTag.que.push(function () {
                    fuseTag.registerZone?.('first-body-ad');
                    fuseTag.pageInit?.({ blockingFuseIds: ['23196609478'] });
                });
            }
        };
    </script>
    <style>
        .fuseWrapper {
            width: 336px;
            height: 280px;
            background: cyan;
        }
    </style>
</head>

<body>
    <div class="fuseWrapper">
        <div data-fuse="23196609478" id="first-body-ad" style="min-height: 300px"></div>
    </div>
</body>

</html>
